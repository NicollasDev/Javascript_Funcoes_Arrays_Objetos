<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form>
        <input type="text" id="nome" placeholder="Nome completo" required/>
        <input type="text" id="email" placeholder="Email" required/>
        <input type="text" id="telefone" placeholder="(11) 99999-8787" required/>
        <button type="submit" id="btnCadastrar">Cadastrar</button>
    </form>

    <script>
        //Crio um objeto a partir do elemento no documento
        let btnCadastrar = document.querySelector('#btnCadastrar');

        //Adiciono um evento de click ao botao chamando a função cadastrar
        btnCadastrar.addEventListener('click', cadastrar);

        //Função cadastra dados
        function cadastrar(event){
            event.preventDefault();

            //Cria um objeto a partir dos elementos do formulário
            let nome = document.querySelector('#nome');
            let email = document.querySelector('#email');
            let telefone = document.querySelector('#telefone');


            console.log(nome.value + ' - ' + email.value + ' - ' + telefone.value);

            //Cria um objeto com os dados do formulário
            let dadosPessoais = {
                nome : nome.value,
                email : email.value,
                telefone : telefone.value
            }

            console.log(dadosPessoais);

            //postApi(dadosPessoais)
            console.log(JSON.stringify(dadosPessoais));
        }

    </script>
</body>
</html>
